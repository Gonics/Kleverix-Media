<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleverix Media</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            height: 50vh; /* Adjust height as needed */
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .universe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: motion-type 3s infinite;
        }

        @keyframes motion-type {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        section {
            padding: 50px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .feedback-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }

        .contact-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="universe">
            <canvas id="starfield" width="100%" height="100%"></canvas>
        </div>
        <h1 class="logo">Kleverix Media</h1>
    </header>

    <section>
        <h2>Our Services</h2>
        <ul>
            <li>Copywriting</li>
            <li>Data Entry</li>
            <li>Web Development</li>
            <li>Social Page Handling</li>
        </ul>
    </section>

    <section>
        <a href="#" class="feedback-btn">Give Feedback</a> 
    </section>

    <section class="contact-link">
        <p>Contact: <a href="mailto:your_email@example.com">your_email@example.com</a></p>
    </section>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        const numStars = 200;
        const stars =;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            drawStars();
        }

        animate();
    </script>

</body>
</html>
